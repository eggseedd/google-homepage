<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google Homepage</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <a class="text-link" href="https://mail.google.com/mail/u/0/#inbox">
                <p>Gmail</p>
            </a>

            <a class="text-link" href="https://www.google.com/imghp?hl=id&authuser=0&ogbl">
                <p>Gambar</p>
            </a>

            <a class="icon-link" href="https://labs.google.com/search?source=hp&authuser=0">
                <i class="fa-solid fa-flask"></i>
            </a>
            <a class="icon-link" href="https://about.google/products/">
                <i class="fa-solid fa-braille"></i>
            </a>
            <button class="img-button">
                <img src="/public/profile-picture.JPG" alt="profile-picture">
            </button>
        </nav>
    </header>
    <main>
        <h1 class="title-text">Google</h1>
        <div class="input-bar">
            <i class="fa-solid fa-magnifying-glass"></i>

            <input type="text"
                title="Search">

            <div>
                <button class="input-icon">
                    <i class="fa-solid fa-microphone input-icon"></i>
                </button>
                      
                <button class="input-icon">
                    <i class="fa-solid fa-camera "></i>
                </button>
            </div>
        </div>
        <div class="button-grid">
            <button>
                <p>Penelusuran Google</p>
            </button>
            <a href="https://doodles.google/">
                <button>
                    <p>Saya Lagi Beruntung</p>
                </button>
            </a>
        </div>
        <div class="language-grid">
            <p class="language-text">
                Google tersedia dalam bahasa: 
            </p>

            <div class="language-lb">
                <a class="language-link" href="https://www.youtube.com/watch?v=IovlXX-5p3w">English</a>
                <a class="language-link" href="https://www.youtube.com/watch?v=IovlXX-5p3w">Basa Bali</a>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p>Indonesia</p>
        </div>
        <hr>
        <div class="footer-grid">
            <div class="footer-lb">
                <a class="footer-links" 
                    href="https://about.google/?utm_source=google-ID&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                    <p>Tentang</p>
                </a>

                <a class="footer-links"
                    href="https://ads.google.com/intl/id_id/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                    <p>Periklanan</p>
                </a>

                <a class="footer-links" 
                    href="https://www.google.com/intl/id_id/business/">
                    <p>Bisnis</p>
                </a>

                <a class="footer-links" 
                    href="https://www.google.com/search/howsearchworks/?fg=1">
                    <p>Cara kerja Penelusuran</p>
                </a>
            </div>
            <div class="footer-lb">
                <a class="footer-links" 
                    href="https://policies.google.com/privacy?hl=id&fg=1">
                    <p>Privasi</p>
                </a>

                <a class="footer-links" 
                    href="https://policies.google.com/terms?hl=id&fg=1">
                    <p>Persyaratan</p>
                </a>

                <a class="footer-links" 
                    href="https://www.youtube.com/watch?v=IovlXX-5p3w">
                    <p>Setelan</p>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
